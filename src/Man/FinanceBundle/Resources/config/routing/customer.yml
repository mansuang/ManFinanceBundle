man_finance_customer:
    pattern:  /
    defaults: { _controller: "ManFinanceBundle:Customer:index" }

man_finance_customer_show:
    pattern:  /{id}/show
    defaults: { _controller: "ManFinanceBundle:Customer:show" }

man_finance_customer_new:
    pattern:  /new
    defaults: { _controller: "ManFinanceBundle:Customer:new" }

man_finance_customer_create:
    pattern:  /create
    defaults: { _controller: "ManFinanceBundle:Customer:create" }
    requirements: { _method: post }

man_finance_customer_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "ManFinanceBundle:Customer:edit" }

man_finance_customer_update:
    pattern:  /{id}/update
    defaults: { _controller: "ManFinanceBundle:Customer:update" }
    requirements: { _method: post|put }

man_finance_customer_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "ManFinanceBundle:Customer:delete" }
